<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DBMS</title>

    <!-- Bootstrap Core CSS -->
    <link type="text/css" href="view/css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="view/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="view/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="view/js/jquery.js"></script>
    <!-- script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script-->
    <!-- script type="text/javascript" src="view/js/jquery-1.5.min.js"></script -->
    <script type="text/javascript" src="view/js/jquery.shorten.js"></script>
    <script type="text/javascript" src="view/js/text-show.js"></script>
    <script type="text/javascript" src="view/js/jquery.validate.js"></script>
    <script type="text/javascript" src="view/js/bootstrap-multiselect.js"></script>
    <script src="view/js/ie-emulation-modes-warning.js"></script>
    <script src="view/js/ie10-viewport-bug-workaround.js"></script>
    <link href="view/css/offcanvas.css" rel="stylesheet"> 
    <link rel="stylesheet" href="view/css/bootstrap-multiselect.css" type="text/css"/>   

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        background-color: #eee;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% endblock %}
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {%- if user != None -%}
                <a class="navbar-brand" href="home.py">EZComics</a>
                {% else %}
                <a class="navbar-brand" href="#">EZComics</a>
                {% endif %}
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                {% block navbar %}
                {% endblock %}
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->

    <div class="container" >
    <div class="row row-offcanvas row-offcanvas-right">     
        {% block form %}
        {% endblock %}
        {% block sidebar %}
        {% endblock %}
    </div>
      <footer>
        <center>
        <p><p>&copy; CS 270 Final Project 2015</p> </center>
      </footer>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <!-- script src="view/js/jquery.js"></script -->
    <script src="view/js/jquery-ui.js"></script>
    <!-- script src="view/js/jquery-1.10.2.js"></script-->

    <!-- Bootstrap Core JavaScript -->
    <script src="view/js/bootstrap.min.js"></script>
    <script src="view/js/vendor/holder.min.js"></script>
    <script src="view/js/docs.min.js"></script>

</body>
</html>
